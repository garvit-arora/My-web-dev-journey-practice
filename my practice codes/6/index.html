<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Media Queries
    </h2>
    <!-- To display responsive website -- which is accessible on phone as well as laptop -->



<style>
    *{
        margin: 0;
        padding: 0;
    }
    h2{
        background-color: black;
        color: red;
    }
    @media only screen and (max-width:500px;){
        body{
            background-color: black;
        }
    }

    /* Format of media query --- @media not|only nediatype and (expressions){
    CSS code;
    } */
</style>    
</body>
</html>
