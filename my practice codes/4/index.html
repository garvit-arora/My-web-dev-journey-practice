<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web dev journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>
        Position Properties
    </h2>


    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .box{
            border: 3px solid red;
           height: 133px;
            width: 80vw;
            padding: 3px;
            margin: 3px;
            /* by default it has position as static so we can't change much things like top bottom, etc. so we need to use position :relative; to change them ...*/
        }
    </style>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>
